<script>
  //Variable Declaration
  let age;

  //Variable Assignment
  age = 50;

  //show in console
  console.log(age);

  //variable declaration and assign
  let name = "nathaniel";
  console.log(name);

  // boolean Variable (true or false)
  let hasExperience = true;
  console.log(hasExperience);

  //number
  let examResult = 50.5;
  console.log(examResult);

  examResult = 100;
  console.log(examResult);

  //not Recommended
  examResult = "some text";
  console.log(examResult);

  //undefined
  let something;
  console.log(something);
</script>
